<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Memanipulasi Color</title>
    </head>

    <body>
        <div class="container">
            <h5 class="light-blue darken-1">Sebaik baiknya manusia</h5>
            <h5 class="orange lighten-4">yang berguna bagi manusia lainnya</h5>

            <h5 class="purple darken-3 white-text">ilmu yang tidak diamalkan</h5>
            <h5 class="teal darken-2 yellow-text text-lighten-3">Bagaikan pohon tanpa buah</h5>

            <h5 class="yellow lighten-3 purple-text text-darker-2">Cobalah maka kamu akan mengetahuinya</h5>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
