<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Memanipulasi Button</title>
    </head>

    <body>
        <div class="container">
            <h4>Buttons</h4>

            <a href="#" class="btn">Normal Button</a>
            <a href="#" class="btn-small waves-effect waves-light">Small Button</a>
            <a href="#" class="btn-large waves-effect waves-dark">Large Button</a>
            <a href="#" class="btn indigo waves-effect waves-light">Indigo Button</a>
            <a href="" class="btn disabled">Disable Button</a>

            <h4>Floating Button</h4>
            <a href="" class="btn-floating pulse pink"></a>

            <div class="btn">aku adalah tag div</div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
