<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Cara menampilkan Button di Bootstrap</h1>
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-primary btn-md">Primary</button>
    <button type="button" class="btn btn-primary btn-sm">Primary</button>
    <br><br>

    <button type="button" class="btn btn-secondary btn-lg">secondary</button>
    <button type="button" class="btn btn-secondary btn-md">secondary</button>
    <button type="button" class="btn btn-secondary btn-sm">secondary</button>
    <br><br>

    <button type="button" class="btn btn-success btn-lg">success</button>
    <button type="button" class="btn btn-success btn-md">success</button>
    <button type="button" class="btn btn-success btn-sm">success</button>
    <br><br>

    <button type="button" class="btn btn-danger btn-lg">danger</button>
    <button type="button" class="btn btn-danger btn-md">danger</button>
    <button type="button" class="btn btn-danger btn-sm">danger</button>
    <br><br>

    <button type="button" class="btn btn-warning btn-lg">warning</button>
    <button type="button" class="btn btn-warning btn-md">warning</button>
    <button type="button" class="btn btn-warning btn-sm">warning</button>
    <br><br>

    <button type="button" class="btn btn-info btn-lg">info</button>
    <button type="button" class="btn btn-info btn-md">info</button>
    <button type="button" class="btn btn-info btn-sm">info</button>
    <br><br>

    <button type="button" class="btn btn-light btn-lg">light</button>
    <button type="button" class="btn btn-light btn-md">light</button>
    <button type="button" class="btn btn-light btn-sm">light</button>
    <br><br>

    <button type="button" class="btn btn-dark btn-lg">dark</button>
    <button type="button" class="btn btn-dark btn-md">dark</button>
    <button type="button" class="btn btn-dark btn-sm">dark</button>
    <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
