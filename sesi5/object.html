<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek di JS</title>
</head>
<body>
    <h1>Tipe data di JS</h1>
    <div id="hasil"></div>

    <script>
        var person = {
            nama : "AnnisaM",
            asal: "bogor",
            usia: 21,
        };

        document.getElementById("hasil").innerHTML =  "Nama saya adalah " + person.nama + "<br>" + "Asal dari " + person.asal + "<br>" + "Berusia  " + person.usia;
    </script>
</body>
</html>
