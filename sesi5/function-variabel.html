<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai object</title>
</head>
<body>
    <h1>Fungsi sebagai object</h1>
    <div id="demo"></div>

    <script>
        function toCelcius(fah){
            return (5/9) * (fah-32);
        }
        var text = "the temperatur is " + toCelcius(77) + " Celcius";
        document.write(text);
    </script>
</body>
</html>
