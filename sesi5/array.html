<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array di JS</title>
</head>
<body>
    <h1>tipe data Array</h1>
    <div id="hasil"></div>

    <script>
        var transportasi = ["mobil","motor","sepeda","bis","helikopter"];

        document.getElementById("hasil").innerHTML = transportasi[1] + ("<br>");
        document.getElementById("hasil").innerHTML = transportasi.toString();
    </script>
</body>
</html>
