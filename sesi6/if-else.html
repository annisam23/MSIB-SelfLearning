<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <h1>IF - ELSE di Javascript</h1>
    <script>
        var myHeight = 165;

        if(myHeight > 160){
            document.write("Yay kamu bisa maen roller coaster!");
        }else{
            document.write("Yasudah,Kembali lagi nanti yaa");
        }
        document.write(" <br>sudah sore hayu pulang!");
    </script>
</body>
</html>
