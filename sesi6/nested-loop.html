<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <h1>Nested Loop di JavaScript</h1>
    <script>
        for (let i = 0; i < 10; i++) {
            console.log("perulangan dari loop pertama: ", i);
            for (let j = 0; j < 10; j++) {
            console.log("perulangan dari loop kedua: ", j);
        }
        }
    </script>
</body>
</html>
