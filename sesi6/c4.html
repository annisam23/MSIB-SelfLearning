<body>
    <h1></h1>
    <script>
        for (var i = 0; i < 10; i++) {
            var output = "";
            for (var j = 0; j < 10; j++) {
                if (i === 0 || i === 9 || j === 0 || j === 9) {
                    output += "O";

                    output += " ";

            }
            console.log(output);
        }
