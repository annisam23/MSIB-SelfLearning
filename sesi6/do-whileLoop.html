<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do/While Loop</title>
</head>
<body>
    <h1>Do/While Loop di JavaScript</h1>
    <script>
        var index = 0;
        do{
            console.log("Perulangan ke: " , index);
        } while(index < 11)
    </script>
</body>
</html>
