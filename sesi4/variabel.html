<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Variabel di JS</title>
</head>
<body>
    <H1>Penggunaan Variabel di JS</H1>
    
    <div id="nama"></div>
    <div id="lokasi"></div>

    <script>
        var nama = "Annisa Maulida";
        var lokasi = "Tajur";

        document.getElementById("nama").innerHTML = "Nama: " + nama;
        document.getElementById("lokasi").innerHTML = "Lokasi: " + lokasi;

        prompt("apakah ada yang mau ditanyakan?")
    </script>
</body>
</html>
